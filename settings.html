<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoutineClean</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body class="has-text-centered">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-4">
            RoutineClean Settings
          </h1>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="content">
          <span class="is-size-5 has-text-weight-bold">Tab Duration</span>
          <span class="icon is-small has-text-info">
            <i class="fa fa-info-circle" id="show-modal"></i>
          </span>
        </div>
        <div class="modal" id="tab-duration-modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="notification is-info">
            "Tab Duration" is how long a tab can be open before it is automatically closed.  The default is 2 days.
            </div>
          </div>
          <button class="modal-close is-large" id="modal-close" aria-label="close"></button>
        </div>        
        <div class="field has-addons">
          <div class="control">
            <input class="input" id="expiration-dropdown-number" type="text" placeholder="2">
          </div>
          <div class="control">
            <div class="select">
              <select id="expiration-dropdown-time-unit">
                <option>hour(s)</option>
                <option selected="selected">day(s)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/settings.js"></script>
  </body>
</html>
